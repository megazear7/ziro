                <ziro-panel>

                    <h1>Panel 2</h1>
                </ziro-panel>
                <ziro-panel>
                    <h1>Panel 3</h1>
                </ziro-panel>
            </ziro-panel-set>
            <ziro-nav>
                <ziro-nav-item selected>A</ziro-nav-item>

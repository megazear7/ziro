<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script type="module" src="/src/ziro-components.js"></script>
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

            .spash-container {
                width: 200px;
                height: 200px;
                border: 1px solid #999;
                position: fixed;
                left: calc(50% - 100px);
                top: calc(50% - 100px);
            }

            button {
                position: relative;
                display: block;
                margin: 20px auto 0 auto;
                border: none;
                background-image: none;
                background-position: initial;
                background-size: initial;
                background-repeat: initial;
                background-attachment: initial;
                background-origin: initial;
                background-clip: initial;
                background-color: #ddd;
                color: #111;
                padding: 10px 20px;
                border-radius: 3px;
                font-size: 16px;
                cursor: pointer;
                transition: color 300ms ease-in-out, background-color 100ms ease-in-out;
            }

            button:focus {
                outline: none;
            }

            .outer-page {
                padding: 20px;
            }

            .selector-container {
                max-width: 500px;
                padding: 20px;
                margin: auto;
            }
        </style>
    </head>

        </ziro-slide-page>
        <script>
            const button = document.querySelector('button');
            const page = document.querySelector('ziro-slide-page');
            button.addEventListener('click', () => page.active = !page.active);
